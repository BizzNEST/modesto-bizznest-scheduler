<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Results</title>
   <link rel="stylesheet" href="src/stylesheets/style.css" />
   <link rel="stylesheet" href="src/stylesheets/results-style.css" />
   <!-- for Icons -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   <script type="module" src="results.js"></script>
</head>
<body>
<div class="overview">
   <div class="div">
    <div class="overlap">
        <img class="logo-background" src="src/images/background-logo.png" />
        <div class="blur-fade"></div> <!-- blur effect on top-->
        <div class="blur-fade-2"></div> <!-- blur effect on bottom-->
        <div class="logo">
          <p class="NESTwork"><span class="text-wrapper">NEST</span><span class="span">work</span></p>
          <img class="vector" src="src/images/Logo.png" alt="NEST logo" />
        </div>

        <!-- Navigation Bar with Buttons -->
        <div class="navigation-bar">
          <button class="nav-button inactive" onclick="window.location.href='index.html'">Overview</button>
          <button class="nav-button active" onclick="window.location.href='results.html'">Results</button>
        </div>
        <div class="main-content">
          <div class="results">
              <div class="intern-headers">
                  <div class="intern-heading-container">
                      <div class="intern-heading">Name</div>
                  </div>
                  <div class="intern-heading-container">
                      <div class="intern-heading">Location</div>
                  </div>
                  <div class="intern-heading-container">
                      <div class="intern-heading">Department</div>
                  </div>
              </div>
              <div class="intern-pairings-container">
                  <div id="results-list" class="results-list"></div>
              </div>
          </div>
          <div class="result-buttons">
              <div class="save-edit-buttons">
                  <button class="save-button" id="save-button">Save</button>
                  <button class="edit-button" id="edit-button">Edit</button>
              </div>
              <button id="download-csv-button" class="download-pdf-button">Download CSV</button>
          </div>
      </div>
           <div class="footer">
               <div class="footer-text">Powered by</div> 
               <img class="footer-logo" src="src/images/bottom-logo.png" />
           </div>
       </div>
   </div>
   <div class="edit-window">
    <div class="edit-window-header">
        <h1>Add Intern</h1><img src="src/images/icons/edit_icon.svg">
    </div>
    <div class="edit-search-bar_container">
        <input type="text" id="edit-search-bar" placeholder="Search" />
        <div class="search-results-container">    
        </div>
      </div>
        <h4>Unpaired Interns</h4>
        <div class="unpaired-results">
        </div>
        <h4>Recent</h4>
        <div class="recent-results">
        </div>
        <div class="edit-window-footer" >
            <button class="close-button">Close</button>
        </div>
   </div>
</div>
</body>
</html>
